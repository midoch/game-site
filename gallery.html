<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />

    <script
      src="https://kit.fontawesome.com/9b9822eb3f.js"
      crossorigin="anonymous"></script>
    <title>RuneScape</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <nav class="center_items nav-text">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a class="active" href="./gallery.html">Gallery</a></li>
            <li><a href="./characters.html">Characters</a></li>
            <li class="icons">
              <a target="_blank" href="https://twitter.com/runescape"
                ><i class="fa-brands fa-square-twitter"></i
              ></a>
              <a target="_blank" href="https://www.facebook.com/RuneScape/"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
              <a target="_blank" href="https://www.linkedin.com/runescape"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
              <a
                target="_blank"
                href="https://www.instagram.com/runescape/?hl=da"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </nav>
        <figure class="image">
          <img
            class="image1"
            src="images/gallerypic.jpg"
            alt="Logo of RuneScape" />
          <img class="image2" src="images/logo.png" alt="Logo of RuneScape" />
        </figure>
      </header>

      <main class="gallery-main">
        <h2>Wallpaper</h2>

        <div class="row">
          <div class="foto a">
            <img src="images/desktop/lille/2.jpg" alt="img1" />
          </div>
          <div class="foto b">
            <img src="images/desktop/lille/3.jpg" alt="img2" />
          </div>
          <div class="foto c">
            <img src="images/desktop/lille/4.jpg" alt="img3" />
          </div>
          <div class="foto d">
            <img src="images/desktop/lille/5.jpg" alt="img4" />
          </div>
          <div class="foto e">
            <img src="images/desktop/lille/6.jpg" alt="img5" />
          </div>
        </div>

        <div class="remove-on-mobile">
          <img src="images/2.jpg" alt="main-image" />
        </div>

        <!--Pile-->

        <div id="pile">
          <img id="prev" src="images/pil-left.gif" alt="back" />
          <img id="next" src="images/pil-right.gif" alt="forward" />
        </div>
      </main>

      <!--Footer-->

      <footer class="footer">
        <div class="center_items">
          <p>
            This is a School Assignment Made at NEXT Uddannelse KÃ¸benhavn
            Copenhagen, Denmark
          </p>
        </div>
      </footer>
    </div>

    <script src="gallery.js"></script>
  </body>
</html>
